---
layout: default
---

<div class="article">
  <div class="article-header">
    <div class="article-superhead">{% raw %}
      {{ page.date | date: "%B" }}
      {{ page.date | date: "%d" | plus:'0' }}, 
      {{ page.date | date: "%Y" }}
      {% endraw %}</div>
    <h3 class="article-title">{{ page.title }}</h3>
  </div>
  <div class="article-body">
    {{ content }}
  </div>
</div>
